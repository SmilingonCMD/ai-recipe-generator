<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiffany's AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter a type of cuisine..."
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="example">i.e. Italian, Peruvian or Spanish</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/SmilingonCMD" target="_blank"
          >Tiffany Zivalich</a
        >
        and
        <a
          href="https://github.com/SmilingonCMD/ai-recipe-generator"
          target="_blank"
          >is open-sourced on GitHub</a
        >
        and is hosted on
        <a
          href="https://tiffanys-ai-recipe-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
